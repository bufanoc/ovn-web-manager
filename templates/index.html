<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVN VXLAN Configuration</title>
</head>
<body>
    <h1>Configure VXLAN Overlays</h1>
    <form action="/configure_vxlan" method="post">
        {{ form.csrf_token }}
        <div id="hosts">
            <h3>Hosts</h3>
            <div class="host">
                <label for="name">Name: </label>
                <input type="text" name="name" required>
                <label for="ip">IP: </label>
                <input type="text" name="ip" required>
                <label for="mac">MAC: </label>
                <input type="text" name="mac" required>
                <label for="vtep_ip">VTEP IP: </label>
                <input type="text" name="vtep_ip" required>
            </div>
        </div>
        <button type="button" onclick="addHost()">Add Host</button>
        <button type="submit">Configure VXLAN</button>
    </form>
    <script>
        function addHost() {
            const host = document.createElement('div');
            host.classList.add('host');
            host.innerHTML = `
                <label for="name">Name: </label>
                <input type="text" name="name" required>
                <label for="ip">IP: </label>
                <input type="text" name="ip" required>
                <label for="mac">MAC: </label>
                <input type="text" name="mac" required>
                <label for="vtep_ip">VTEP IP: </label>
                <input type="text" name="vtep_ip" required>
            `;
            document.getElementById('hosts').appendChild(host);
        }
    </script>
</body>
</html>
